<html>
<head>
  <script>
    function clearAll() {
      document.getElementById("textarea").value = "";
    }

    function capitalize() {
      var textarea = document.getElementById("textarea");
      if (textarea.style.textTransform === "uppercase") {
        textarea.style.textTransform = "none";
      } else {
        textarea.style.textTransform = "uppercase";
      }
    }

    function sort() {
      var textarea = document.getElementById("textarea");
      var lines = textarea.value.split("\n");
      lines.sort();
      textarea.value = lines.join("\n");
    }

    function reverse() {
      var textarea = document.getElementById("textarea");
      var lines = textarea.value.split("\n");
      lines = lines.map(line => line.split("").reverse().join(""));
      textarea.value = lines.join("\n");
    }

    function stripBlank() {
      var textarea = document.getElementById("textarea");
      var lines = textarea.value.split("\n");
      lines = lines.filter(line => line.trim() !== "");
      textarea.value = lines.join("\n");
    }

    function addNumbers() {
      var textarea = document.getElementById("textarea");
      var lines = textarea.value.split("\n");
      lines = lines.map((line, index) => (index + 1) + ". " + line.trim());
      textarea.value = lines.join("\n");
    }

    function shuffle() {
      var textarea = document.getElementById("textarea");
      var lines = textarea.value.split("\n");
      for (var i = lines.length - 1; i > 0; i--) {
        var j = Math.floor(Math.random() * (i + 1));
        var temp = lines[i];
        lines[i] = lines[j];
        lines[j] = temp;
      }
      textarea.value = lines.join("\n");
    }
  </script>
</head>
<body>
  <textarea id="textarea" rows="10" cols="30"></textarea>
  <br><br>
  <button onclick="clearAll()">Clear All</button>
  <button onclick="capitalize()">Capitalize</button>
  <button onclick="sort()">Sort</button>
  <button onclick="reverse()">Reverse</button>
  <button onclick="stripBlank()">Strip Blank</button>
  <button onclick="addNumbers()">Add Numbers</button>
  <button onclick="shuffle()">Shuffle</button>
</body>
</html>
